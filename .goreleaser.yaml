version: 2

builds:
  - main: ./cmd/reearth-cms-mcp
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/KeisukeYamashita/reearth-cms-mcp/internal/version.Version={{.Version}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

changelog:
  use: github-native

release:
  github:
    owner: KeisukeYamashita
    name: reearth-cms-mcp
  make_latest: true
